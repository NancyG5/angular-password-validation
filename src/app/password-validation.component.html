<div class="password-container">
    <input type="password" [(ngModel)]="password" (input)="calculateStrength()" placeholder="Enter your password">
    <div class="strength-indicator">
      <div [ngClass]="{'strength-section': true, 'red': strength === 'Weak'}"></div>
      <div [ngClass]="{'strength-section': true, 'yellow': strength === 'Medium'}"></div>
      <div [ngClass]="{'strength-section': true, 'green': strength === 'Strong'}"></div>
    </div>
  </div>
